    <div class="ocean">

      <div class="controls">

    <script>
      let gameState = {
        fishCount: 0,
        sealLove: 0,
        combo: 0,
        totalScore: 0,
        speed: 1,
        level: 1,
        lastClickTime: 0,
        comboTimeout: null,
        oceanSoundPlaying: false,
        speedLevel: "Normal",
      };
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();
      // Fok balÄ±ÄŸÄ± ses dosyalarÄ±
      const sealSounds = [];
      for (let i = 1; i <= 8; i++) {
        sealSounds.push(new Audio(`fok_sesi_${i}.mp3`));
      }

      // Ses dosyalarÄ±nÄ± Ã¶nceden yÃ¼kle
      function preloadSounds() {
        sealSounds.forEach((sound, index) => {
          sound.preload = "auto";
          sound.volume = 0.7;

          // Ses dosyasÄ± yÃ¼klendiÄŸinde
          sound.addEventListener("canplaythrough", () => {
            console.log(`Fok sesi ${index + 1} yÃ¼klendi`);
          });

          // Ses dosyasÄ± yÃ¼klenemediÄŸinde
          sound.addEventListener("error", (e) => {
            console.log(`Fok sesi ${index + 1} yÃ¼klenemedi:`, e);
          });
        });
      }

      // DiÄŸer ses efektleri iÃ§in basit tonlar
      const sounds = {
        fish: { freq: 440, duration: 0.3, type: "triangle" },
        jellyfish: { freq: 330, duration: 0.4, type: "sine" },
        water: { freq: 150, duration: 0.2, type: "sine" },
        combo: { freq: 880, duration: 0.6, type: "square" },
      }; // Rastgele fok sesi Ã§al
      function playRandomSealSound() {
        try {
          // Audio context'i kullanÄ±cÄ± etkileÅŸimi ile baÅŸlat
          if (audioContext.state === "suspended") {
            audioContext.resume();
          }

          const randomIndex = Math.floor(Math.random() * sealSounds.length);
          const selectedSound = sealSounds[randomIndex];

          // Ses dosyasÄ±nÄ± baÅŸtan baÅŸlat
          selectedSound.currentTime = 0;
          selectedSound.volume = 0.7; // Ses seviyesi

          // Ses dosyasÄ±nÄ± Ã§al
          const playPromise = selectedSound.play();

          if (playPromise !== undefined) {
            playPromise.catch((error) => {
              console.log("Ses Ã§alÄ±namadÄ±:", error);
              // EÄŸer ses dosyasÄ± Ã§alÄ±namazsa, fallback olarak ton Ã§al
              playTone({ freq: 220, duration: 0.5, type: "sawtooth" });
            });
          }
        } catch (error) {
          console.log("Ses dosyasÄ± hatasÄ±:", error);
          // Hata durumunda fallback ton Ã§al
          playTone({ freq: 220, duration: 0.5, type: "sawtooth" });
        }
      }

      function playTone(sound) {
        try {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.frequency.value = sound.freq;
          oscillator.type = sound.type;

          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioContext.currentTime + sound.duration
          );

          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + sound.duration);
        } catch (error) {
          console.log("Ses tonu Ã§alÄ±namadÄ±:", error);
        }
      }

      function updateScore() {
        document.getElementById("fishCount").textContent = gameState.fishCount;
        document.getElementById("sealLove").textContent = gameState.sealLove;
        document.getElementById("combo").textContent = gameState.combo;
        document.getElementById("totalScore").textContent =
          gameState.totalScore;
        document.getElementById("speedLevel").textContent =
          gameState.speedLevel;
        document.getElementById("gameLevel").textContent = gameState.level;
      }

      function showCombo() {
        if (gameState.combo >= 5) {
          const comboDiv = document.createElement("div");
          comboDiv.className = "combo-indicator";
          comboDiv.textContent = `${gameState.combo}x COMBO! ğŸ”¥`;
          document.body.appendChild(comboDiv);

          playTone(sounds.combo);

          setTimeout(() => {
            if (comboDiv.parentNode) {
              comboDiv.parentNode.removeChild(comboDiv);

        }
      }

      function createParticles(x, y, count = 8) {

          const angle = (360 / count) * i;
          const distance = 50 + Math.random() * 30;
          const deltaX = Math.cos((angle * Math.PI) / 180) * distance;
          const deltaY = Math.sin((angle * Math.PI) / 180) * distance;

          particle.style.setProperty("--deltaX", deltaX + "px");
          particle.style.setProperty("--deltaY", deltaY + "px");

          document.body.appendChild(particle);

          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, 1000);
        }
      }

      function createEnvironment() {
        const ocean = document.querySelector(".ocean");

        // Deniz yosunlarÄ±
        for (let i = 0; i < 12; i++) {
          const seaweed = document.createElement("div");
          seaweed.className = "seaweed";
          seaweed.style.left = Math.random() * 100 + "vw";

          ocean.appendChild(seaweed);
        }

        // Mercanlar
        for (let i = 0; i < 8; i++) {
          const coral = document.createElement("div");

      }

      function createBubbles() {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.width = bubble.style.height =
          Math.random() * 25 + 8 + "px";
        bubble.style.animationDelay = Math.random() * 2 + "s";

        document.querySelector(".ocean").appendChild(bubble);

        setTimeout(() => {

        }, 4000 / gameState.speed);

      function createSeal() {
        const seal = document.createElement("div");

        // Rastgele fok tipi seÃ§ (1-5)
        const sealType = Math.floor(Math.random() * 5) + 1;
        seal.className = `seal seal-type-${sealType}`;

        seal.style.top = Math.random() * 50 + 20 + "vh";

        const swimDuration = (Math.random() * 2 + 4) / gameState.speed;
        seal.style.animation = `sealSwim ${swimDuration}s linear`;

        seal.innerHTML = `
                <div class="seal-body">
                    <div class="seal-spots">
                        <div class="spot"></div>

                        <div class="spot"></div>
                    </div>
                    <div class="seal-head">
                        <div class="seal-eyes">

                            <div class="seal-eye"></div>
                        </div>
                        <div class="seal-nose"></div>
                        <div class="seal-mouth"></div>
                        <div class="seal-whiskers">
                            <div class="whisker"></div>
                            <div class="whisker"></div>
                            <div class="whisker"></div>
                            <div class="whisker"></div>

                    </div>

                        <div class="flipper"></div>
                        <div class="flipper"></div>
                    </div>                    <div class="seal-tail"></div>
                </div>
            `;        // Fok balÄ±ÄŸÄ± tÄ±klama/dokunma fonksiyonu
        function handleSealInteraction(event) {
          event.preventDefault();
          event.stopPropagation();

          const currentTime = Date.now();
          if (currentTime - gameState.lastClickTime < 2000) {
            gameState.combo++;
          } else {
            gameState.combo = 1;
          }
          gameState.lastClickTime = currentTime;

          gameState.sealLove++;
          gameState.totalScore += 5 * gameState.combo;

          seal.classList.add("happy");
          setTimeout(() => seal.classList.remove("happy"), 600);
          
          // KoordinatlarÄ± al (dokunma veya tÄ±klama)
          const x = event.touches ? event.touches[0].clientX : event.clientX;
          const y = event.touches ? event.touches[0].clientY : event.clientY;
          
          createHeart(x, y);
          createParticles(x, y, 6);
          playRandomSealSound();

          clearTimeout(gameState.comboTimeout);
          gameState.comboTimeout = setTimeout(() => {
            gameState.combo = 0;
            updateScore();
          }, 3000);

          showCombo();
          updateScore();
        }

        // Hem tÄ±klama hem dokunma event'leri ekle
        seal.addEventListener("click", handleSealInteraction);
        seal.addEventListener("touchend", handleSealInteraction);

        document.querySelector(".ocean").appendChild(seal);

        setTimeout(() => {
          if (seal.parentNode) {
            seal.parentNode.removeChild(seal);
          }
        }, swimDuration * 1000);
      }

      function createFish() {
        const fish = document.createElement("div");
        fish.className = "fish";
        fish.style.top = Math.random() * 60 + 20 + "vh";
        fish.style.right = "-50px";

        const swimDuration = (Math.random() * 3 + 5) / gameState.speed;
        fish.style.animation = `fishSwim ${swimDuration}s linear`;

        fish.innerHTML = `
                <div class="fish-body">
                    <div class="fish-eye"></div>

            `;

        fish.addEventListener("click", function (event) {
          event.preventDefault();
          event.stopPropagation();

          gameState.fishCount++;

          createSparkle(event.clientX, event.clientY);

          playTone(sounds.fish);

          if (fish.parentNode) {
            fish.parentNode.removeChild(fish);

        document.querySelector(".ocean").appendChild(fish);

        setTimeout(() => {

      function createJellyfish() {
        const jellyfish = document.createElement("div");

      function createHeart(x, y) {
        const heart = document.createElement("div");
        heart.className = "heart";

        setTimeout(() => {

      function toggleSpeed() {
        gameState.speed =
          gameState.speed === 1
            ? 2
            : gameState.speed === 2
            ? 3
            : gameState.speed === 3
            ? 0.5
            : 1; // YavaÅŸ mod eklendi
        gameState.speedLevel =
          gameState.speed === 0.5
            ? "YavaÅŸ"
            : gameState.speed === 1
            ? "Normal"
            : gameState.speed === 2
            ? "HÄ±zlÄ±"
            : "Ã‡ok HÄ±zlÄ±";
        updateScore();
        playTone(sounds.water);

      function playOceanSound() {
        if (!gameState.oceanSoundPlaying) {
          gameState.oceanSoundPlaying = true;

          playWaveSound();

          playTone(sounds.combo);

        // BalÄ±k oluÅŸtur
        if (Math.random() < 0.08 * gameState.speed) {
          createFish();

        // Fok oluÅŸtur - SÄ±klÄ±ÄŸÄ± hafif artÄ±rdÄ±m
        if (Math.random() < 0.05 * gameState.speed) {
          createSeal();

        // DenizanasÄ± oluÅŸtur
        if (Math.random() < 0.02 * gameState.speed) {
          createJellyfish();
        }

        // Baloncuk oluÅŸtur
        if (Math.random() < 0.3) {
          createBubbles();

        updateLevel();
      }
      // Oyunu baÅŸlat
      window.addEventListener("load", function () {
        // Ses dosyalarÄ±nÄ± Ã¶nceden yÃ¼kle
        preloadSounds();

        createEnvironment();
        updateScore();

        // Ana oyun dÃ¶ngÃ¼sÃ¼
        setInterval(gameLoop, 100);

        // DÃ¼zenli baloncuk oluÅŸturma
        setInterval(createBubbles, 800);

        // Arka plan tÄ±klama efekti
        document.addEventListener("click", function (event) {
          if (
            event.target === document.body ||
            event.target.classList.contains("ocean")
          ) {
            createBubbles();
            playTone(sounds.water);
          }
        });
      });      // Mobil dokunma desteÄŸi ve ses aktivasyonu
      let audioInitialized = false;
      
      function initializeAudio() {
        if (!audioInitialized) {
          // Ses sistemini aktif hale getir
          if (audioContext.state === "suspended") {
            audioContext.resume();
          }
          
          // Ses dosyalarÄ±nÄ±n yÃ¼klenmeye baÅŸlamasÄ±nÄ± saÄŸla
          sealSounds.forEach(sound => {
            sound.load();
          });
          
          audioInitialized = true;
          console.log("Ses sistemi aktif edildi (mobil dokunma)");
        }
      }

      // Ä°lk dokunmada ses sistemini aktif et
      document.addEventListener(
        "touchstart",
        function (event) {
          initializeAudio();
        },
        { passive: true, once: true }
      );

      // Ä°lk tÄ±klamada da ses sistemini aktif et
      document.addEventListener(
        "click",
        function (event) {
          initializeAudio();
        },
        { passive: true, once: true }
      );

      // Touchmove ve benzeri diÄŸer mobil event'lerde preventDefault
      document.addEventListener(
        "touchmove",
        function (event) {
          // Sadece oyun alanÄ±nda touchmove'u engelle
          if (event.target.closest('.seal, .fish, .jellyfish')) {
            event.preventDefault();
          }
        },
        { passive: false }
      );
